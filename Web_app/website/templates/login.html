


{% extends "base2.html" %}


{% block title %}LOGIN{% endblock %}

{% block content %}
<div>

    <form method="POST">
        <h3 align="center" style="font-family: Arial, Helvetica, sans-serif; font-size: xx-large; font-weight: 600; padding: 20px;">Login</h3>
        <div class="form-group">
            <label for="email" style="font-family: Arial, Helvetica, sans-serif; font-size: large; font-weight: 600;">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" palceholder="enter emaiL"/>
    
        </div>
        <div class="form-group">
            <label for="password" style="font-family: Arial, Helvetica, sans-serif; font-size: large; font-weight: 600;">Password</label>
            <input type="password" class="form-control" id="password" name="password" palceholder="enter password"/>
            
        </div>
    
        <button type="submit" class="btn btn-primary">Login</button>
    
    </form>
</div>


{% endblock %}
