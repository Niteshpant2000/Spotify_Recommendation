{% extends "base2.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<form method="POST">
    <h3 align="center" style="font-family: Arial, Helvetica, sans-serif; font-size: xx-large; font-weight: 600; padding: 20px;">Sign Up</h3>
    <div class="form-group">
        <label for="email" style="font-family: Arial, Helvetica, sans-serif; font-size: large; font-weight: 600;">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" palceholder="enter emaiL"/>

    </div>
    <div class="form-group">
        <label for="firstName" style="font-family: Arial, Helvetica, sans-serif; font-size: large; font-weight: 600;">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstname" palceholder="enter First Name"/>
    </div>
    <div class="form-group">
        <label for="password1" style="font-family: Arial, Helvetica, sans-serif; font-size: large; font-weight: 600;">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" palceholder="enter password"/>
        
    </div>
    <div class="form-group">
        <label for="password2" style="font-family: Arial, Helvetica, sans-serif; font-size: large; font-weight: 600;">Password</label>
        <input type="password" class="form-control" id="password2" name="password2" palceholder="confirm password"/>
        
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

</form>
{% endblock %}
